      <script type="text/javascript">
        function generatePresent() {
          let number = Math.round(Math.random() * 100)
          let persent = "%"
          return number + persent
        }
        function generateColorChannel() {
          return Math.floor(Math.random() * 255)
        }
        function ganerateColor() {
          let r = generateColorChannel()
          let g = generateColorChannel()
          let b = generateColorChannel()
          let color = "rgb(" + [r,g,b].join() + ")"
          return color
        }
        function changeCSS(element) {
          element.css({
            "width": generatePresent(),
            "height": generatePresent(),
            "top": generatePresent(),
            "left": generatePresent(),
            "background-color": ganerateColor()
          })
        }
        $(function() {
          $("div").each(function(index) {
            changeCSS($(this))
            $(this).on("mouseenter", function() {
              changeCSS($(this))
            })
          })
        })
      </script>
